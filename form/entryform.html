<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Register your service..!</title>
    <meta name="description" content="Register your service">
    <link href="../css/bootstrap.css" rel="stylesheet">
</head>
<body>
<form class="form-horizontal">
    <fieldset>

        <div class="control-group">
            <label class="control-label" for="input01">Full Name</label>
            <div class="controls">
                <input type="text" class="input-xlarge" id="input01">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="input01">Address</label>
            <div class="controls">
                <input type="text" class="input-xlarge" id="input01">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="input01">Email-id</label>
            <div class="controls">
                <input type="text" class="input-xlarge" id="input01">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="input01">Phone</label>
            <div class="controls">
                <input type="text" class="input-xlarge" id="input01">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="input01">Price</label>
            <div class="controls">
                <input type="text" class="input-xlarge" id="input01">
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="multiSelect">Speciality</label>
            <div class="controls">
                <select multiple="multiple" id="multiSelect">
                    <option>Driver</option>
                    <option>Plumber</option>
                    <option>Electrician</option>
                    <option>painter</option>
                    <option>Tutor</option>
                    <option>Event Organisers</option>
                    <option>Doctor</option>
                    <option>House Cleaners</option>
                    <option>Cook</option>
                    <option>Personal Trainer</option>
                </select>
                </select>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="fileInput">Upload License(if any)</label>
            <div class="controls">
                <input class="input-file" id="fileInput" type="file">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="textarea">Description</label>
            <div class="controls">
                <textarea class="input-xlarge" id="textarea" rows="5"></textarea>
            </div>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save changes</button>
            <button class="btn">Cancel</button>
        </div>
    </fieldset>
</form>
</body>
</html>
